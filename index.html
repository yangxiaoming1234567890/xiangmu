<!DOCTYPE html><html><head lang="en"><meta charset="UTF-8"><meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/><title></title><link rel="stylesheet" href="css.css"/><link rel="stylesheet" href="animate%20(1).css"/></head><body><div id="main"><ul id="list"><li><div class="a0" id="a0"><h1></h1><h2>时间不等人</h2><p>姓名：</p><p>杨晓明</p><p>电话：</p><p>15932441761</p><p>学历:</p><p>大专</p></div></li><li><div class="a1"><p></p><p></p><p></p><p></p><p></p><p></p><p></p></div></li><li><div class="a2"><span></span><span></span><span></span><span></span><span></span><p>个人简历</p></div></li><li><div class="a3"><p><span>寻</span>千里马<br/>人生就像一场旅行,不必在<br/>乎目的地,在乎的,是<br/>沿途的风景,以<br/>及看风景的<br/>心情!</p><p><span>策马奔腾</span></p></div></li></ul></div><div class="music" id="musicBtn"></div><audio id="audio1" src="file/beyond.mp3" preload="none" loop/><script type="text/javascript" src="index.js"></script><script type="text/javascript">    var musicBtn = document.getElementById("musicBtn");    var musicAudio = document.getElementById("audio1");    //->当页面加载完成后,我们开始播放我们的音频文件    window.addEventListener("load", function () {        musicAudio.play();        //musicAudio.muted = true;//静音        //musicAudio.volume = 0.2;        //->canplay:监听当前的音频文件是否可以播放了        musicAudio.addEventListener("canplay", function () {            musicBtn.style.display = "block";            musicBtn.className = "music move";        }, false);        //->给按钮绑定点击事件,单击的时候判断当前是否处于播放状态,播放状态让其暂停,暂停状态让其播放        musicBtn.addEventListener("touchend", function () {            if (musicAudio.paused) {//->是否为暂停状态,此时是暂停状态                musicAudio.play();                musicBtn.className = "music move";            } else {                musicAudio.pause();                musicBtn.className = "music";            }        }, false);    }, false);</script></body></html>
